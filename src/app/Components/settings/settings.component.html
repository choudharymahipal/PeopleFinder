<div class="container">
    <div class="bs-component">
        <ul class="breadcrumb">
            <li><a routerLink="/">Home</a></li>
            <li>User Account</li>
            <li>Settings</li>
        </ul>
    </div>
    <div class="row tall-row">
        <div class="col-lg-12">
            <h3>Settings</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="well">
            <form class="form-horizontal">
                <fieldset>
                    <div class="form-group">
                        <label for="inputPassword" class="col-lg-2 control-label">Account Status</label>
                        <div class="col-lg-10">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" checked> Active
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-lg-2 control-label">Theme</label>
                        <div class="col-lg-10">
                            <div class="radio">
                                <label>
                                    <input name="optionsRadios" id="optionsRadios1" value="option1" checked="" type="radio">
                                    Dark
                                </label>
                            </div>
                            <div class="radio">
                                <label>
                                    <input name="optionsRadios" id="optionsRadios2" value="option2" type="radio">
                                    Light
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="select" class="col-lg-2 control-label">Cloud Storage</label>
                        <div class="col-lg-10">
                            <select class="form-control" id="select">
                                <option>5 GB</option>
                                <option>15 GB</option>
                                <option>50 GB</option>
                                <option>1 TB</option>
                                <option>5 TB</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-lg-10 col-lg-offset-2">
                            <button type="reset" class="btn btn-default">Cancel</button>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
