<div class="container">
    <div class="bs-component">
        <ul class="breadcrumb">
            <li><a routerLink="/">Home</a></li>
            <li>User Account</li>
            <li>Change Password</li>
        </ul>
    </div>
    <div class="row tall-row">
        <div class="col-lg-12">
            <h3>Change Password</h3>
            <hr>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12">
            <div class="well">
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <label for="inputEmail" class="col-lg-2 control-label">Old Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputEmail" placeholder="Old Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">New Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPassword" placeholder="New Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Confirm Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPassword" placeholder="Confirm Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button type="reset" class="btn btn-default">Cancel</button>
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
