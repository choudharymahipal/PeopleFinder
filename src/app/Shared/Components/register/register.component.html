<div class="container">
    <div class="loginDiv">
        <div class="row">
            <div class="well loginRowDiv">
                <h2>Register_</h2>
                <br><br>
                <form class="form-horizontal">
                    <fieldset>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" placeholder="Name" type="text" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" placeholder="Email" type="email" />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <input class="form-control" placeholder="Password" type="password" />
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <div class="col-lg-12">
                                <button type="reset" class="btn btn-default buttonSpace">Reset_</button>
                                <button type="submit" class="btn btn-primary buttonSpace">Register_</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
                <div class="extralink">
                    Already have an account? <a routerLink="/login">Login_</a>
                </div>
            </div>
        </div>
    </div>
</div>
